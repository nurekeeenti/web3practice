<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1Task Demonstration</h1>

    <section>
        <h2>Styled Checkbox with Animation</h2>
        <label class="checkbox-container">
            I agree to the terms and conditions
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
    </section>

    <section>
        <h2>Image overlay effcect on hover</h2>
        <div class="image-container">
            <img src="image.jpg" alt="Sample Image">
            <div class="overlay"></div>
        </div>
    </section>

    <section>
        <h2>Text overlay on image</h2>
        <div class="text-overlay-container">
            <img src="image.jpg" alt="Sample Image">
            <div class="overlay">
                <div class="text">Overlay Text</div>
            </div>
        </div>
    </section>

    <section>
        <h2>Custom Hover and Focus for Navigation Items</h2>
        <nav>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </section>

    <section>
        <h2>Centering (Flexbox)</h2>
        <div class="parent">
            <div class="child">Centered Content</div>
        </div>
    </section>

</body>
</html>
